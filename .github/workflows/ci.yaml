# Runs CI tests: Nightwatch and linting
name: Continuous Integration tests

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

jobs:
  test:
    name: ðŸ§ª Unit Test
    runs-on: ubuntu-latest

    steps:
      - name: â›™ Checkout branch ${{ github.ref }}
        uses: actions/checkout@v4

      - name: ðŸ§± Install
        uses: ./.github/actions/install

      - name: ðŸš§ Build
        if: ${{ steps.cache.outputs.cache-hit != 'true' }}
        uses: ./.github/actions/build
        with:
          install_script: 'install-test-app'
          script: 'build-test-app'

      - name: 'Start test containers'
        run: |
          # We can't use a GitHub Action service because they start before the source is cloned, and that causes issues
          # Nginx
          docker run \
            -d \
            --name nginx \
            -v ${{ github.workspace }}/test/app/dist:/usr/share/nginx/html:ro \
            nginx:1.19
          # Selenium with Chrome
          docker run \
            -d \
            --name selenium-chrome \
            -p 4444:4444 \
            --link nginx \
            --shm-size=2g \
            selenium/standalone-chrome:119.0
          # Wait 5 seconds
          sleep 5
      - name: 'Run tests'
        run: |
          npm run test
        env:
          SELENIUM_HOST: '127.0.0.1'
          SELENIUM_PORT: '4444'
          LAUNCH_URL: 'http://nginx'
      - name: 'Run linter'
        run: |
          npm run lint
